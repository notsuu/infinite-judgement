<head>
  <title>Infinite Judgement</title>
  <link rel="stylesheet" href="style.css">
  <link rel="prefetch" href="assets/0/hit.png">
  <audio id="deny" preload="auto" src="assets/insight_deny.wav"></audio>
  <audio id="wind" preload="auto" src="assets/wind1.ogg" loop></audio>
</head>

<body>
  <center>
    <div id="warning" onclick="theThingContinued()" class="center topmost clickthrough">
      <img class="whar" src="assets/insight-deny.png">
    </div>
    <div class="center" id="roulette">
      <h1>INFINITE JUDGEMENT</h1>
      <a id="punishment"></a><br><br>
      <img id="chambers" src="assets/1/idk.png" onclick="fire()" title="Click to fire!"></img><br><br>
      <b id="outcome">You haven't fired yet</b>
      <footer id="streak" class="hide">Luck streak: 0</footer>
      <footer id="riskLevel">Rounds loaded: 1/6</footer><br>
      <button id="riskDown" onclick="riskDown()" class="hide" title="Removes rounds from the chamber, going counterclockwise.">I dont feel so lucky</button>
      <button id="riskUp" onclick="riskUp()" title="Inserts more rounds into the chamber, going clockwise.">Up the risks!</button>
      <button id="blindfold" onclick="blindfold()" title="You cant see where the round is while blindfolded. However, luck streak is now enabled.">Blindfold mode</button>
    </div>
  </center>
<script src='index.js'></script>
</body>
